<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>وذكر | موسوعة الآداب الإسلامية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fcfaf5;
            --card: #ffffff;
            --text: #2c3e50;
            --primary: #996515;
            --gold: #d4af37;
            --accent: #f4ece0;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --primary: #d4af37;
            --accent: #334155;
            --shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Cairo', sans-serif; margin: 0; padding-bottom: 50px;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
        }

        /* الناف بار */
        .navbar {
            height: 70px; background: var(--card); display: flex; align-items: center;
            justify-content: space-between; padding: 0 20px;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100;
        }
        .nav-title { font-family: 'Amiri', serif; font-weight: 800; font-size: 1.4rem; color: var(--primary); }
        .nav-btn { width: 45px; height: 45px; display: grid; place-items: center; cursor: pointer; border-radius: 12px; background: var(--accent); color: var(--primary); }

        /* الهيدر */
        .hero { text-align: center; padding: 40px 20px; position: relative; }
        .hero h1 { font-family: 'Amiri', serif; font-size: 2.2rem; margin: 0; color: var(--primary); }
        .hero p { font-size: 0.9rem; opacity: 0.8; margin-top: 10px; }

        /* البحث */
        .search-area { max-width: 500px; margin: 0 auto 30px; padding: 0 20px; }
        .search-input {
            width: 100%; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--gold);
            background: var(--card); color: var(--text); font-family: 'Cairo'; outline: none;
            box-shadow: var(--shadow);
        }

        /* الشبكة */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; padding: 0 20px; max-width: 1000px; margin: 0 auto;
        }

        .adab-card {
            background: var(--card); border-radius: 25px; padding: 25px 15px;
            text-align: center; border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer; box-shadow: var(--shadow); position: relative;
        }
        .adab-card:active { transform: scale(0.95); }
        .adab-card i {
            font-size: 2rem; color: var(--gold); margin-bottom: 15px; display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .adab-card h3 { font-size: 1rem; margin: 0; font-weight: 700; }

        /* نافذة الأدب */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(10px); padding: 20px;
        }
        .modal-content {
            background: var(--card); width: 100%; max-width: 500px;
            max-height: 85vh; border-radius: 35px; padding: 35px 25px;
            position: relative; overflow-y: auto; border: 2px solid var(--gold);
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-circle {
            position: sticky; top: -10px; float: left; width: 35px; height: 35px;
            background: var(--accent); color: var(--primary); border-radius: 50%;
            display: grid; place-items: center; cursor: pointer; z-index: 10;
        }

        .modal-title {
            font-family: 'Amiri', serif; color: var(--primary);
            text-align: center; font-size: 1.8rem; margin: 10px 0 25px;
            border-bottom: 2px solid var(--accent); padding-bottom: 15px;
        }

        .adab-list { list-style: none; padding: 0; }
        .adab-list li {
            padding: 15px; font-size: 1.1rem; line-height: 1.6;
            background: var(--accent); margin-bottom: 10px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px;
        }
        .adab-list li::before { content: "✦"; color: var(--gold); font-weight: bold; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
        <div class="nav-title">موسوعة الآداب</div>
        <div class="nav-btn" onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></div>
    </nav>

    <header class="hero">
        <h1>الآداب الإسلامية</h1>
        <p>«إِنَّمَا بُعِثْتُ لِأُتَمِّمَ مَكَارِمَ الْأَخْلَاقِ»</p>
    </header>

    <div class="search-area">
        <input type="text" id="searchInput" class="search-input" placeholder="عن ماذا تبحث؟ (مثال: الأكل، النوم...)" onkeyup="filterAdab()">
    </div>

    <div class="grid-container" id="adabGrid"></div>

    <div class="overlay" id="overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="close-circle" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const adabData = [
            { title: "آداب الدعاء", icon: "fa-hands-praying", items: ["الإخلاص لله تعالى", "أن يبدأ بحمد الله والثناء عليه ثم الصلاة على النبي ﷺ", "الجزم في الدعاء واليقين بالإجابة", "الإلحاح في الدعاء وعدم الاستعجال", "حضور القلب في الدعاء"] },
            { title: "آداب المسجد", icon: "fa-mosque", items: ["الدخول بالرجل اليمنى وقول دعاء الدخول", "صلاة ركعتين تحية المسجد", "تجنب أكل الروائح الكريهة", "عدم رفع الصوت", "المحافظة على النظافة"] },
            { title: "آداب يوم الجمعة", icon: "fa-moon", items: ["الاغتسال والتطيب", "لبس أحسن الثياب", "التبكير للمسجد", "قراءة سورة الكهف", "كثرة الصلاة على النبي ﷺ"] },
            { title: "آداب الأكل والشرب", icon: "fa-utensils", items: ["التسمية في أوله", "الأكل باليمين", "الأكل مما يليك", "حمد الله بعد الفراغ", "تجنب النفخ في الإناء"] },
            { title: "آداب النوم", icon: "fa-bed", items: ["النوم على طهارة", "نفض الفراش", "النوم على الشق الأيمن", "قراءة أذكار النوم وآية الكرسي"] },
            { title: "آداب السلام", icon: "fa-handshake", items: ["إفشاء السلام على الجميع", "يسلم الصغير على الكبير", "يسلم المار على القاعد", "رد السلام بمثله أو أحسن منه"] },
            { title: "آداب السفر", icon: "fa-plane-departure", items: ["دعاء السفر", "توديع الأهل", "التكبير عند الصعود والتسبيح عند النزول", "تأميم أمير للرفقة"] },
            { title: "آداب تلاوة القرآن", icon: "fa-book-quran", items: ["الطهارة (الوضوء)", "الاستعاذة والبسملة", "التدبر في الآيات", "تحسين الصوت بالقراءة"] },
            { title: "آداب الصدقة", icon: "fa-hand-holding-heart", items: ["إخلاصها لله وحده", "أن تكون من كسب طيب", "عدم المنّ والأذى", "الإسرار بها ما أمكن"] },
            { title: "آداب الضيافة", icon: "fa-mug-hot", items: ["إكرام الضيف بشاشة وقولاً", "تقديم الطعام دون تكلف", "توديع الضيف إلى باب الدار"] },
            { title: "آداب اللباس", icon: "fa-shirt", items: ["البدء باليمين عند اللبس", "قول (بسم الله)", "تجنب ملابس الخيلاء", "شكر الله على النعمة"] },
            { title: "آداب الاستئذان", icon: "fa-door-open", items: ["الاستئذان ثلاثاً", "عدم الوقوف أمام الباب مباشرة", "ذكر الاسم بوضوح", "غض البصر عن داخل البيت"] },
            { title: "آداب الصحبة", icon: "fa-users", items: ["اختيار الصاحب الصالح", "ستر عيوب الأخ ونصرته", "بذل النصيحة بلطف", "السؤال عنه إذا غاب"] },
            { title: "آداب العطاس", icon: "fa-face-smile", items: ["قول (الحمد لله) بعد العطس", "تشميت العاطس (يرحمك الله)", "خفض الصوت وتغطية الوجه"] },
            { title: "آداب المرضى", icon: "fa-heart-pulse", items: ["اختيار الوقت المناسب للزيارة", "الدعاء للمريض بالشفاء", "تذكير المريض بالصبر"] },
            { title: "آداب الصبر", icon: "fa-anchor", items: ["الصبر عند الصدمة الأولى", "احتساب الأجر", "عدم الشكوى لغير الله", "اليقين بأن الفرج قريب"] }
        ];

        const grid = document.getElementById('adabGrid');
        
        function renderCards(data) {
            grid.innerHTML = '';
            data.forEach((adab, index) => {
                const card = document.createElement('div');
                card.className = 'adab-card';
                card.onclick = () => openModal(adab);
                card.innerHTML = `
                    <i class="fa-solid ${adab.icon}"></i>
                    <h3>${adab.title}</h3>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(adab) {
            const body = document.getElementById('modalBody');
            body.innerHTML = `
                <h2 class="modal-title">${adab.title}</h2>
                <ul class="adab-list">
                    ${adab.items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
            document.getElementById('overlay').style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate(15);
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }

        function filterAdab() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = adabData.filter(item => 
                item.title.toLowerCase().includes(q) || 
                item.items.some(i => i.toLowerCase().includes(q))
            );
            renderCards(filtered);
        }

        function toggleTheme() {
            const b = document.body;
            const icon = document.querySelector('.navbar .fa-solid');
            if(b.getAttribute('data-theme') === 'dark') {
                b.removeAttribute('data-theme');
                icon.className = "fa-solid fa-moon";
            } else {
                b.setAttribute('data-theme', 'dark');
                icon.className = "fa-solid fa-sun";
            }
        }

        renderCards(adabData);
        document.documentElement.style.webkitTapHighlightColor = 'transparent';
    </script>
</body>
</html>
