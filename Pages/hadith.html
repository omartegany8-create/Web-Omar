<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أحاديث نبوية شريفة | وذكر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --nav-bg: linear-gradient(135deg, #2c3e50, #1a252f);
            --card: #ffffff;
            --text: #334155;
            --primary: #2c3e50;
            --gold: #c5a059;
            --accent: #f1f5f9;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --nav-bg: #1e293b;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #33415544;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; transition: all 0.3s ease; }

        body {
            font-family: 'Cairo', sans-serif; background: var(--bg);
            margin: 0; min-height: 100vh; color: var(--text); padding-bottom: 50px;
        }

        /* الساكورا */
        .sakura-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .leaf { position: absolute; background: #ffd1dc; border-radius: 100% 0 100% 0; opacity: 0.3; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* الناف بار */
        .navbar {
            height: 70px; background: var(--nav-bg); display: flex; align-items: center;
            justify-content: space-between; padding: 0 20px;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; color: #fff;
        }
        .nav-title { font-family: 'Amiri', serif; font-weight: 800; font-size: 1.4rem; color: var(--gold); }
        .nav-btn { width: 45px; height: 45px; display: grid; place-items: center; cursor: pointer; border-radius: 12px; background: rgba(255,255,255,0.1); color: #fff; }

        .container { padding: 20px; max-width: 650px; margin: auto; position: relative; z-index: 5; }

        /* البحث */
        .search-container { margin-bottom: 25px; }
        .search-box {
            width: 100%; padding: 15px 20px; border-radius: 20px; border: 2px solid rgba(0,0,0,0.05);
            background: var(--card); color: var(--text); font-family: 'Cairo'; outline: none;
            box-shadow: var(--shadow);
        }

        /* كرت الحديث */
        .hadith-card {
            background: var(--card); padding: 25px; border-radius: 25px;
            margin-bottom: 25px; position: relative; box-shadow: var(--shadow);
            border-right: 6px solid var(--gold);
        }
        .rawi {
            display: inline-block; color: var(--gold); font-weight: 800;
            font-size: 0.95rem; margin-bottom: 15px; border-bottom: 2px solid var(--accent);
            padding-bottom: 5px;
        }
        .hadith-text {
            font-family: 'Amiri', serif; font-size: 1.4rem; line-height: 2;
            text-align: justify; color: var(--text); margin-bottom: 20px;
        }

        /* أزرار الأكشن */
        .card-footer { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-action {
            background: var(--accent); border: none; color: var(--primary);
            padding: 8px 18px; border-radius: 12px; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.85rem;
        }
        .btn-action:active { transform: scale(0.95); }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: #fff; padding: 10px 25px;
            border-radius: 50px; display: none; z-index: 2000; font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="sakura-container" id="sakura"></div>

    <nav class="navbar">
        <div class="nav-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
        <div class="nav-title">أحاديث نبوية</div>
        <div class="nav-btn" onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></div>
    </nav>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="ابحث في الأحاديث أو الرواة..." onkeyup="filterHadith()">
        </div>

        <div id="hadith-list">
            </div>
    </div>

    <div id="toast">تم نسخ الحديث بنجاح</div>

    <script>
       const hadiths = [
    { rawi: "عَنْ عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللهُ عَنْهُ:", text: "سَمِعْتُ رَسُولَ اللهِ ﷺ يَقُولُ: إنَّمَا الأَعْمَالُ بِالنِّيَّاتِ، وَإِنَّمَا لِكُلِّ امْرِئٍ مَا نَوَى..." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: مَنْ كَانَ يُؤْمِنُ بِاللهِ وَالْيَوْمِ الْآخِرِ فَلْيَقُلْ خَيْرًا أَوْ لِيَصْمُتْ..." },
    { rawi: "عَنْ أَنَسِ بْنِ مَالِكٍ رَضِيَ اللهُ عَنْهُ:", text: "عَنِ النَّبِيِّ ﷺ قَالَ: لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ." },
    { rawi: "عَنْ عُثْمَانَ بْنِ عَفَّانَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: كَلِمَتَانِ خَفِيفَتَانِ عَلَى اللِّسَانِ، ثَقِيلَتَانِ فِي الْمِيزَانِ، حَبِيبَتَانِ إِلَى الرَّحْمَنِ: سُبْحَانَ اللهِ وَبِحَمْدِهِ، سُبْحَانَ اللهِ الْعَظِيمِ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "أَنَّ رَسُولَ اللهِ ﷺ قَالَ: مَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا سَهَّلَ اللهُ لَهُ بِهِ طَرِيقًا إِلَى الْجَنَّةِ." },
    { rawi: "عَنْ عَبْدِ اللهِ بْنِ مَسْعُودٍ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: عَلَيْكُمْ بِالصِّدْقِ، فَإِنَّ الصِّدْقَ يَهْدِي إِلَى الْبِرِّ، وَإِنَّ الْبِرَّ يَهْدِي إِلَى الْجَنَّةِ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: آيَةُ الْمُنَافِقِ ثَلَاثٌ: إِذَا حَدَّثَ كَذَبَ، وَإِذَا وَعَدَ أَخْلَفَ، وَإِذَا اؤْتُمِنَ خَانَ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: مَا نَقَصَتْ صَدَقَةٌ مِنْ مَالٍ، وَمَا زَادَ اللهُ عَبْدًا بِعَفْوٍ إِلَّا عِزًّا." },
    { rawi: "عَنْ أَبِي شُرَيْحٍ الْخُزَاعِيِّ رَضِيَ اللهُ عَنْهُ:", text: "أَنَّ النَّبِيَّ ﷺ قَالَ: مَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ فَلْيُحْسِنْ إِلَى جَارِهِ." },
    { rawi: "عَنْ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ، وَأَتْبِعِ السَّيِّئَةَ الْحَسَنَةَ تَمْحُهَا، وَخَالِقِ النَّاسَ بِخُلُقٍ حَسَنٍ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: الدِّينُ النَّصِيحَةُ. قُلْنَا: لِمَنْ؟ قَالَ: لِلَّهِ وَلِكِتَابِهِ وَلِرَسُولِهِ وَلِأَئِمَّةِ الْمُسْلِمِينَ وَعَامَّتِهِمْ." },
    { rawi: "عَنْ أَبِي يَعْلَى شَدَّادِ بْنِ أَوْسٍ رَضِيَ اللهُ عَنْهُ:", text: "عَنْ رَسُولِ اللهِ ﷺ قَالَ: إنَّ اللهَ كَتَبَ الإِحْسَانَ عَلَى كُلِّ شَيْءٍ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "أَنَّ رَجُلًا قَالَ لِلنَّبِيِّ ﷺ: أَوْصِنِي. قَالَ: لَا تَغْضَبْ. فَرَدَّدَ مِرَارًا، قَالَ: لَا تَغْضَبْ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: مِنْ حُسْنِ إسْلَامِ الْمَرْءِ تَرْكُهُ مَا لَا يَعْنِيهِ." },
    { rawi: "عَنْ عَبْدِ اللهِ بْنِ عَمْرٍو رَضِيَ اللهُ عَنْهُمَا:", text: "قَالَ رَسُولُ اللهِ ﷺ: رِضَا الرَّبِّ فِي رِضَا الْوَالِدِ، وَسَخَطُ الرَّبِّ فِي سَخَطِ الْوَالِدِ." },
    { rawi: "عَنْ جَابِرِ بْنِ عَبْدِ اللهِ رَضِيَ اللهُ عَنْهُمَا:", text: "قَالَ رَسُولُ اللهِ ﷺ: كُلُّ مَعْرُوفٍ صَدَقَةٌ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: الطُّهُورُ شَطْرُ الإِيمَانِ، وَالْحَمْدُ لِلَّهِ تَمْلأُ الْمِيزَانَ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: أَكْمَلُ الْمُؤْمِنِينَ إِيمَانًا أَحْسَنُهُمْ خُلُقًا." },
    { rawi: "عَنْ جَابِرِ بْنِ عَبْدِ اللهِ رَضِيَ اللهُ عَنْهُمَا:", text: "أَنَّ رَسُولَ اللهِ ﷺ قَالَ: اتَّقُوا الظُّلْمَ، فَإِنَّ الظُّلْمَ ظُلُمَاتٌ يَوْمَ الْقِيَامَةِ." },
    { rawi: "عَنْ عِيَاضِ بْنِ حِمَارٍ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: إنَّ اللهَ أَوْحَى إلَيَّ أَنْ تَوَاضَعُوا حَتَّى لَا يَبْغِيَ أَحَدٌ عَلَى أَحَدٍ." },
    { rawi: "عَنْ سَهْلِ بْنِ سَعْدٍ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: أَنَا وَكَافِلُ الْيَتِيمِ فِي الْجَنَّةِ هَكَذَا، وَأَشَارَ بِالسَّبَّابَةِ وَالْوُسْطَى." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: لَيْسَ الشَّدِيدُ بِالصُّرَعَةِ، إنَّمَا الشَّدِيدُ الَّذِي يَمْلِكُ نَفْسَهُ عِنْدَ الْغَضَبِ." },
    { rawi: "عَنْ عَبْدِ اللهِ بْنِ عُمَرَ رَضِيَ اللهُ عَنْهُمَا:", text: "قَالَ رَسُولُ اللهِ ﷺ: الْمُسْلِمُ أَخُو الْمُسْلِمِ، لَا يَظْلِمُهُ وَلَا يُسْلِمُهُ." },
    { rawi: "عَنْ عَائِشَةَ رَضِيَ اللهُ عَنْهَا:", text: "قَالَ رَسُولُ اللهِ ﷺ: يَا عَائِشَةُ، إنَّ اللهَ رَفِيقٌ يُحِبُّ الرِّفْقَ فِي الأَمْرِ كُلِّهِ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: لَا تَحَاسَدُوا، وَلَا تَنَاجَشُوا، وَلَا تَبَاغَضُوا، وَكُونُوا عِبَادَ اللهِ إخْوَانًا." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: مَنْ نَفَّسَ عَنْ مُؤْمِنٍ كُرْبَةً مِنْ كُرَبِ الدُّنْيَا، نَفَّسَ اللهُ عَنْهُ كُرْبَةً مِنْ كُرَبِ يَوْمِ الْقِيَامَةِ." },
    { rawi: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: اسْتَوْصُوا بِالنِّسَاءِ خَيْرًا." },
    { rawi: "عَنْ أَبِي مَسْعُودٍ الْأَنْصَارِيِّ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: مَنْ دَلَّ عَلَى خَيْرٍ فَلَهُ مِثْلُ أَجْرِ فَاعِلِهِ." },
    { rawi: "عَنْ أَنَسِ بْنِ مَالِكٍ رَضِيَ اللهُ عَنْهُ:", text: "قَالَ رَسُولُ اللهِ ﷺ: يَسِّرُوا وَلَا تُعَسِّرُوا، وَبَشِّرُوا وَلَا تُنَفِّرُوا." }
];
 

        function renderHadiths() {
            const list = document.getElementById('hadith-list');
            list.innerHTML = hadiths.map((h, i) => `
                <div class="hadith-card" data-search="${h.rawi} ${h.text}">
                    <div class="rawi">${h.rawi}</div>
                    <div class="hadith-text">${h.text}</div>
                    <div class="card-footer">
                        <button class="btn-action" onclick="copyHadith(${i})">
                            <i class="fa-regular fa-copy"></i> نسخ الحديث
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterHadith() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.hadith-card').forEach(card => {
                card.style.display = card.dataset.search.toLowerCase().includes(q) ? "block" : "none";
            });
        }

        function copyHadith(index) {
            const h = hadiths[index];
            const fullText = `${h.rawi}\n${h.text}`;
            navigator.clipboard.writeText(fullText);
            showToast("تم نسخ الحديث");
            if(navigator.vibrate) navigator.vibrate(30);
        }

        function toggleTheme() {
            const b = document.body;
            const icon = document.querySelector('.navbar .fa-solid');
            if(b.getAttribute('data-theme') === 'dark') {
                b.removeAttribute('data-theme');
                icon.className = "fa-solid fa-moon";
            } else {
                b.setAttribute('data-theme', 'dark');
                icon.className = "fa-solid fa-sun";
            }
        }

        function showToast(m) {
            let t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }

        function initSakura() {
            const c = document.getElementById('sakura');
            for(let i=0; i<15; i++) {
                let l = document.createElement('div'); l.className = 'leaf';
                l.style.left = Math.random() * 100 + '%';
                l.style.width = l.style.height = (Math.random() * 6 + 5) + 'px';
                l.style.animationDuration = (Math.random() * 5 + 8) + 's';
                c.appendChild(l);
            }
        }

        renderHadiths();
        initSakura();
        document.documentElement.style.webkitTapHighlightColor = 'transparent';
    </script>
</body>
</html>
