<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>وذكر | السبحة الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --nav-bg: #ffffff;
            --card: #ffffff;
            --text: #1e293b;
            --primary: #2d5a27;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --nav-bg: #1e293b;
            --card: #1e293b;
            --text: #f1f5f9;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; transition: all 0.3s ease; }

        body {
            font-family: 'Cairo', sans-serif; background: var(--bg);
            margin: 0; min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; color: var(--text);
        }

        /* الساكورا الهادئة */
        .sakura-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .leaf { position: absolute; background: #ffd1dc; border-radius: 100% 0 100% 0; opacity: 0.4; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* الناف بار */
        .navbar {
            height: 70px; background: var(--nav-bg); display: flex; align-items: center;
            justify-content: space-between; padding: 0 20px;
            box-shadow: var(--shadow); z-index: 100;
        }
        .nav-title { font-weight: 800; font-size: 1.1rem; }
        .nav-btn { width: 45px; height: 45px; display: grid; place-items: center; cursor: pointer; border-radius: 12px; background: rgba(0,0,0,0.03); }

        .main-content {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            padding: 20px; gap: 20px; z-index: 5;
        }

        /* كرت النصيحة */
        .info-card {
            width: 100%; max-width: 350px; background: var(--card);
            padding: 15px; border-radius: 20px; box-shadow: var(--shadow);
            text-align: center; border-right: 5px solid var(--primary);
        }
        .info-card p { margin: 0; font-size: 0.85rem; font-weight: 600; opacity: 0.8; }

        .zkr-display {
            font-family: 'Amiri', serif; font-size: 2.5rem; text-align: center;
            font-weight: 700; min-height: 70px; margin: 10px 0;
        }

        /* السبحة الدائرية - الضبط الدقيق */
        .tasbeeh-wrapper {
            position: relative; width: 260px; height: 260px;
            display: flex; justify-content: center; align-items: center;
        }

        .ring-svg { position: absolute; transform: rotate(-90deg); z-index: 1; }

        .counter-circle {
            width: 240px; height: 240px; /* قريبة جداً من حجم الـ SVG */
            background: var(--card); border-radius: 50%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: var(--shadow); z-index: 2; cursor: pointer;
            border: 2px solid rgba(0,0,0,0.02);
        }
        .counter-circle:active { transform: scale(0.95); }
        #counter-num { font-size: 5rem; font-weight: 900; margin: 0; line-height: 1; }
        .sub-text { font-size: 0.9rem; font-weight: 700; opacity: 0.5; margin-top: 5px; }

        /* الإحصائيات السريعة */
        .stats-row {
            display: flex; gap: 15px; width: 100%; max-width: 350px;
        }
        .stat-item {
            flex: 1; background: var(--card); padding: 12px; 
            border-radius: 15px; text-align: center; box-shadow: var(--shadow);
        }
        .stat-val { display: block; font-weight: 900; font-size: 1.1rem; color: var(--primary); }
        .stat-lbl { font-size: 0.7rem; font-weight: 700; opacity: 0.6; }

        /* الأزرار */
        .btn-group { display: flex; gap: 12px; width: 100%; max-width: 350px; }
        .action-btn {
            flex: 1; padding: 15px; border-radius: 18px; border: none;
            background: var(--card); color: var(--text); font-weight: 700;
            box-shadow: var(--shadow); cursor: pointer; font-family: 'Cairo';
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* السجل */
        .history-box {
            width: 100%; max-width: 350px; background: var(--card);
            border-radius: 20px; padding: 10px; box-shadow: var(--shadow);
            max-height: 150px; overflow-y: auto;
        }
        .history-box h4 { margin: 5px 10px; font-size: 0.9rem; opacity: 0.7; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 5px; }
        .hist-item {
            display: flex; justify-content: space-between; padding: 10px 15px;
            margin-bottom: 5px; border-radius: 12px; font-weight: 700; font-size: 0.9rem;
        }

        /* التنبيهات والمودال */
        .toast {
            position: fixed; top: 85px; background: var(--text); color: var(--bg);
            padding: 10px 20px; border-radius: 50px; font-weight: 700;
            transform: translateY(-200%); z-index: 1000; font-size: 0.85rem;
        }
        .toast.show { transform: translateY(0); }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-body { background: var(--card); padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center; }
    </style>
</head>
<body>

    <div class="sakura-container" id="sakura"></div>

    <div class="modal" id="resetModal">
        <div class="modal-body">
            <h3 style="margin:0 0 10px">تصفير العداد؟</h3>
            <p style="opacity:0.7; font-size:0.9rem">هل أنت متأكد من مسح عداد الذكر الحالي؟</p>
            <div style="display:flex; gap:10px; margin-top:25px">
                <button onclick="confirmReset()" style="flex:1; padding:12px; border:none; border-radius:15px; background:#ef4444; color:#fff; font-weight:700">تأكيد</button>
                <button onclick="closeModal()" style="flex:1; padding:12px; border:none; border-radius:15px; background:rgba(0,0,0,0.05); color:var(--text); font-weight:700">إلغاء</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
        <div class="nav-title">السبحة الإلكترونية</div>
        <div class="nav-btn" onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></div>
    </nav>

    <div class="main-content">
        <div class="toast" id="toast"></div>

        <div class="info-card">
            <p id="quote">"أحب الكلام إلى الله: سبحان الله وبحمده"</p>
        </div>

        <div class="zkr-display" id="zkrText">سبحان الله</div>

        <div class="tasbeeh-wrapper">
            <svg class="ring-svg" width="260" height="260">
                <circle cx="130" cy="130" r="120" stroke="rgba(0,0,0,0.03)" stroke-width="12" fill="transparent" />
                <circle id="progress-bar" cx="130" cy="130" r="120" stroke="var(--primary)" stroke-width="12" 
                        fill="transparent" stroke-dasharray="754" stroke-dashoffset="754" 
                        stroke-linecap="round" />
            </svg>
            <div class="counter-circle" id="tapArea">
                <h1 id="counter-num">0</h1>
                <span class="sub-text">تسبيح</span>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-item">
                <span class="stat-val" id="sessionTotal">0</span>
                <span class="stat-lbl">إجمالي الجلسة</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" id="hundredsCount">0</span>
                <span class="stat-lbl">مئات مكتملة</span>
            </div>
        </div>

        <div class="btn-group">
            <button class="action-btn" onclick="nextZkr()"><i class="fa-solid fa-forward-step"></i> التالي</button>
            <button class="action-btn" onclick="openModal()" style="color:#ef4444; flex:none; width:65px"><i class="fa-solid fa-trash-can"></i></button>
        </div>

        <div class="history-box" id="historyBox" style="display: block; opacity: 0.8;">
            <h4>سجل التسبيح الأخير</h4>
            <div id="historyList">
                <div style="text-align:center; padding:10px; font-size:0.8rem; opacity:0.5;">لا يوجد سجل بعد</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4h9MsH0Szht7taowp95WcBr2y6scXe1k",
            authDomain: "omardev-fbfd8.firebaseapp.com",
            projectId: "omardev-fbfd8",
            storageBucket: "omardev-fbfd8.firebasestorage.app",
            messagingSenderId: "115198054751",
            appId: "1:115198054751:web:59f595fe8c06d18d8466ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const azkar = [
            { text: "سبحان الله", color: "#3b82f6", field: "tasbeeh", quote: "تسبّح له السماوات السبع والأرض ومن فيهن" },
            { text: "الحمد لله", color: "#10b981", field: "tahmeed", quote: "لئن شكرتم لأزيدنكم" },
            { text: "الله أكبر", color: "#f59e0b", field: "takbeer", quote: "وهو العلي العظيم" },
            { text: "أستغفر الله", color: "#6366f1", field: "istighfar", quote: "وما كان الله معذبهم وهم يستغفرون" },
            { text: "اللهم صل وسلم وبارك على نبينا محمد", color: "#ec4899", field: "prophet", quote: "إن الله وملائكته يصلون على النبي" }
        ];

        let count = 0; let zkrIndex = 0; let userUID = null; let pending = 0;
        let sessionTotal = 0; let hundreds = 0;

        onAuthStateChanged(auth, u => { if(u) userUID = u.uid; });

        function updateRing() {
            const bar = document.getElementById('progress-bar');
            const offset = 754 - ((count % 100) / 100 * 754);
            bar.style.strokeDashoffset = (count > 0 && count % 100 === 0) ? 0 : offset;
        }

        function updateUI() {
            const z = azkar[zkrIndex];
            document.getElementById('zkrText').innerText = z.text;
            document.getElementById('zkrText').style.color = z.color;
            document.getElementById('counter-num').style.color = z.color;
            document.getElementById('progress-bar').style.stroke = z.color;
            document.getElementById('quote').innerText = `"${z.quote}"`;
            updateRing();
        }

        document.getElementById('tapArea').onclick = () => {
            count++; pending++; sessionTotal++;
            document.getElementById('counter-num').innerText = count;
            document.getElementById('sessionTotal').innerText = sessionTotal;
            updateRing();

            if(count % 100 === 0) {
                hundreds++;
                document.getElementById('hundredsCount').innerText = hundreds;
                showToast(`ما شاء الله! أكملت مائة جديدة من ${azkar[zkrIndex].text}`);
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            } else {
                if(navigator.vibrate) navigator.vibrate(35);
            }

            if(pending >= 10) sync();
        };

        async function sync() {
            if(!userUID || pending <= 0) return;
            const pts = pending; pending = 0;
            const ref = doc(db, "users_azkar", userUID);
            try { await updateDoc(ref, { [azkar[zkrIndex].field]: increment(pts), totalPoints: increment(pts) }); } 
            catch { await setDoc(ref, { [azkar[zkrIndex].field]: pts, totalPoints: pts }, { merge: true }); }
        }

        window.nextZkr = async () => {
            if(count > 0) {
                const hList = document.getElementById('historyList');
                if(hList.innerText.includes("لا يوجد")) hList.innerHTML = "";
                const div = document.createElement('div');
                div.className = 'hist-item';
                div.style.background = azkar[zkrIndex].color + '10';
                div.style.color = azkar[zkrIndex].color;
                div.innerHTML = `<span>${azkar[zkrIndex].text}</span> <span>${count}</span>`;
                hList.prepend(div);
            }
            await sync();
            count = 0; pending = 0; zkrIndex = (zkrIndex + 1) % azkar.length;
            document.getElementById('counter-num').innerText = 0;
            updateUI();
        };

        window.toggleTheme = () => {
            const b = document.body;
            const icon = document.querySelector('.nav-btn i');
            if(b.getAttribute('data-theme') === 'dark') {
                b.removeAttribute('data-theme');
                icon.className = "fa-solid fa-moon";
            } else {
                b.setAttribute('data-theme', 'dark');
                icon.className = "fa-solid fa-sun";
            }
        };

        window.openModal = () => document.getElementById('resetModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('resetModal').style.display = 'none';
        window.confirmReset = () => { count = 0; pending = 0; document.getElementById('counter-num').innerText = 0; updateRing(); closeModal(); };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function initSakura() {
            const c = document.getElementById('sakura');
            for(let i=0; i<15; i++) {
                let l = document.createElement('div'); l.className = 'leaf';
                l.style.left = Math.random() * 100 + '%';
                l.style.width = l.style.height = (Math.random() * 6 + 4) + 'px';
                l.style.animationDuration = (Math.random() * 5 + 8) + 's';
                c.appendChild(l);
            }
        }

        initSakura(); updateUI();
    </script>
</body>
</html>
