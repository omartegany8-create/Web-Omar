<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وذكر | الأربعون النووية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #996515;
            --soft-white: #fdfdfd;
            --border-color: #f0e6cc;
            --text-color: #2c3e50;
        }

        body {
            background-color: #f9f7f2;
            color: var(--text-color);
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(#d4af3710 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, #ffffff, #f9f7f2);
        }

        .header h1 {
            font-family: 'Reem Kufi', sans-serif;
            color: var(--dark-gold);
            font-size: 3rem;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto 50px;
            padding: 0 15px;
        }

        /* تصميم الأكورديون الفخم */
        .hadith-item {
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            overflow: hidden;
            transition: 0.3s ease;
        }

        .hadith-item:hover {
            box-shadow: 0 6px 20px rgba(153, 101, 21, 0.1);
            transform: translateY(-2px);
        }

        .hadith-trigger {
            width: 100%;
            padding: 20px 25px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-align: right;
            outline: none;
        }

        .hadith-num {
            min-width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Reem Kufi', sans-serif;
            font-weight: bold;
            margin-left: 20px;
            box-shadow: 0 4px 10px rgba(153, 101, 21, 0.2);
        }

        .hadith-title {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 1.3rem;
            color: var(--text-color);
            flex-grow: 1;
        }

        .arrow-icon {
            width: 12px;
            height: 12px;
            border-left: 2px solid var(--gold);
            border-bottom: 2px solid var(--gold);
            transform: rotate(-45deg);
            transition: 0.4s;
            margin-right: 10px;
        }

        /* الحالة المفتوحة */
        .hadith-item.active .arrow-icon {
            transform: rotate(135deg);
        }

        .hadith-item.active {
            border-color: var(--gold);
        }

        .content-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fffdf9;
        }

        .hadith-text {
            padding: 30px;
            font-size: 1.5rem;
            line-height: 2.2;
            text-align: justify;
            border-top: 1px solid #fcf2d9;
        }

        .highlight-green {
            color: #1b5e20;
            font-weight: bold;
            border-bottom: 2px solid #e8f5e9;
        }

        .rawi-box {
            margin-top: 25px;
            padding: 15px;
            background: #fdfaf0;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #666;
            border-right: 5px solid var(--gold);
        }

        /* تحسينات الموبايل */
        @media (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .hadith-text { font-size: 1.3rem; padding: 20px; }
            .hadith-trigger { padding: 15px; }
        }
    </style>
</head>

                text: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: <span class='highlight-green'>«إنَّ اللَّهَ تَعَالَى طَيِّبٌ لَا يَقْبَلُ إلَّا طَيِّبًا، وَإِنَّ اللَّهَ أَمَرَ الْمُؤْمِنِينَ بِمَا أَمَرَ بِهِ الْمُرْسَلِينَ فَقَالَ تَعَالَى: {يَا أَيُّهَا الرُّسُلُ كُلُوا مِنْ الطَّيِّبَاتِ وَاعْمَلُوا صَالِحًا}، وَقَالَ تَعَالَى: {يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ} ثُمَّ ذَكَرَ الرَّجُلَ يُطِيلُ السَّفَرَ أَشْعَثَ أَغْبَرَ يَمُدُّ يَدَيْهِ إلَى السَّمَاءِ: يَا رَبِّ، يَا رَبِّ! وَمَطْعَمُهُ حَرَامٌ، وَمَشْرَبُهُ حَرَامٌ، وَمَلْبَسُهُ حَرَامٌ، وَغُذِيَ بِالْحَرَامِ، فَأَنَّى يُسْتَجَابُ لَهُ؟»</span>.", 
                rawi: "رواه مسلم" 
            },
            { 
                id: 11, 
                title: "اترك ما شككت فيه", 
                text: "عَنْ أَبِي مُحَمَّدٍ الْحَسَنِ بْنِ عَلِيِّ بْنِ أَبِي طَالِبٍ، سِبْطِ رَسُولِ اللَّهِ ﷺ وَرَيْحَانَتِهِ رَضِيَ اللَّهُ عَنْهُمَا، قَالَ: حَفِظْتُ مِنْ رَسُولِ اللَّهِ ﷺ: <span class='highlight-green'>«دَعْ مَا يَرِيبُكَ إِلَى مَا لَا يَرِيبُكَ»</span>.", 
                rawi: "رواه الترمذي والنسائي، وقال الترمذي: حديث حسن صحيح" 
            },
            { 
                id: 12, 
                title: "الاشتغال بما يفيد", 
                text: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: <span class='highlight-green'>«مِنْ حُسْنِ إِسْلَامِ الْمَرْءِ تَرْكُهُ مَا لَا يَعْنِيهِ»</span>.", 
                rawi: "حديث حسن، رواه الترمذي وغيره هكذا" 
            },
            { 
                id: 13, 
                title: "من كمال الإيمان", 
                text: "عَنْ أَبِي حَمْزَةَ أَنَسِ بْنِ مَالِكٍ رَضِيَ اللَّهُ عَنْهُ خَادِمِ رَسُولِ اللَّهِ ﷺ، عَنِ النَّبِيِّ ﷺ قَالَ: <span class='highlight-green'>«لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ»</span>.", 
                rawi: "رواه البخاري ومسلم" 
            },
            { 
                id: 14, 
                title: "متى يهدر دم المسلم؟", 
                text: "عَنْ ابْنِ مَسْعُودٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: <span class='highlight-green'>«لَا يَحِلُّ دَمُ امْرِئٍ مُسْلِمٍ يَشْهَدُ أَنْ لَا إِلَهَ إِلَّا اللَّهُ، وَأَنِّي رَسُولُ اللَّهِ، إِلَّا بِإِحْدَى ثَلَاثٍ: الثَّيِّبُ الزَّانِي، وَالنَّفْسُ بِالنَّفْسِ، وَالتَّارِكُ لِدِينِهِ الْمُفَارِقُ لِلْجَمَاعَةِ»</span>.", 
                rawi: "رواه البخاري ومسلم" 
            },
            { 
                id: 15, 
                title: "إكرام الضيف", 
                text: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: <span class='highlight-green'>«مَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيَقُلْ خَيْرًا أَوْ لِيَصْمُتْ، وَمَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيُكْرِمْ جَارَهُ، وَمَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيُكْرِمْ ضَيْفَهُ»</span>.", 
                rawi: "رواه البخاري ومسلم" 
            },
            { 
                id: 16, 
                title: "النهي عن الغضب", 
                text: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ أَنَّ رَجُلًا قَالَ لِلنَّبِيِّ ﷺ: أَوْصِنِي. قَالَ: <span class='highlight-green'>«لَا تَغْضَبْ»</span>، فَرَدَّدَ مِرَارًا، قَالَ: <span class='highlight-green'>«لَا تَغْضَبْ»</span>.", 
                rawi: "رواه البخاري" 
            },
            { 
                id: 17, 
                title: "وجوب الإحسان في كل شيء", 
                text: "عَنْ أَبِي يَعْلَى شَدَّادِ بْنِ أَوْسٍ رَضِيَ اللَّهُ عَنْهُ عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: <span class='highlight-green'>«إِنَّ اللَّهَ كَتَبَ الْإِحْسَانَ عَلَى كُلِّ شَيْءٍ، فَإِذَا قَتَلْتُمْ فَأَحْسِنُوا الْقِتْلَةَ، وَإِذَا ذَبَحْتُمْ فَأَحْسِنُوا الذِّبْحَةَ، وَلْيُحِدَّ أَحَدُكُمْ شَفْرَتَهُ، وَلْيُرِحْ ذَبِيحَتَهُ»</span>.", 
                rawi: "رواه مسلم" 
            },
            { 
                id: 18, 
                title: "الخلق الحسن", 
                text: "عَنْ أَبِي ذَرٍّ جُنْدُبِ بْنِ جُنَادَةَ، وَأَبِي عَبْدِ الرَّحْمَنِ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللَّهُ عَنْهُمَا، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: <span class='highlight-green'>«اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ، وَأَتْبِعِ السَّيِّئَةَ الْحَسَنَةَ تَمْحُهَا، وَخَالِقِ النَّاسَ بِخُلُقٍ حَسَنٍ»</span>.", 
                rawi: "رواه الترمذي وقال: حديث حسن، وفي بعض النسخ: حسن صحيح" 
            },
            { 
                id: 19, 
                title: "الإيمان بالقضاء والقدر", 
                text: "عَنْ أَبِي الْعَبَّاسِ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: كُنْتُ خَلْفَ النَّبِيِّ ﷺ يَوْمًا فَقَالَ: <span class='highlight-green'>«يَا غُلَامُ، إِنِّي أُعَلِّمُكَ كَلِمَاتٍ: احْفَظِ اللَّهَ يَحْفَظْكَ، احْفَظِ اللَّهَ تَجِدْهُ تُجَاهَكَ، إِذَا سأَلْتَ فَاسْأَلِ اللَّهَ، وَإِذَا اسْتَعَنْتَ فَاسْتَعِنْ بِاللَّهِ، وَاعْلَمْ أَنَّ الْأُمَّةَ لَوِ اجْتَمَعَتْ عَلَى أَنْ يَنْفَعُوكَ بِشَيْءٍ لَمْ يَنْفَعُوكَ إِلَّا بِشَيْءٍ قَدْ كَتَبَهُ اللَّهُ لَكَ، وَإِنِ اجْتَمَعُوا عَلَى أَنْ يَضُرُّوكَ بِشَيْءٍ لَمْ يَضُرُّوكَ إِلَّا بِشَيْءٍ قَدْ كَتَبَهُ اللَّهُ عَلَيْكَ، رُفِعَتِ الْأَقْلَامُ وَجَفَّتِ الصُّحُفُ»</span>.", 
                rawi: "رواه الترمذي وقال: حديث حسن صحيح" 
            },
            { 
                id: 20, 
                title: "الحياء من الإيمان", 
                text: "عَنْ أَبِي مَسْعُودٍ عُقْبَةَ بْنِ عَمْرٍو الْأَنْصَارِيِّ الْبَدْرِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: <span class='highlight-green'>«إِنَّ مِمَّا أَدْرَكَ النَّاسُ مِنْ كَلَامِ النُّبُوَّةِ الْأُولَى: إِذَا لَمْ تَسْتَحِ فَاصْنَعْ مَا شِئْتَ»</span>.", 
                rawi: "رواه البخاري" 
            },
            { 
                id: 21, 
                title: "الاستقامة بالإسلام", 
                text: "عَنْ أَبِي عَمْرٍو، وَقِيلَ: أَبِي عَمْرَةَ سُفْيَانَ بْنِ عَبْدِ اللَّهِ رَضِيَ اللَّهُ عَنْهُ قَالَ: قُلْتُ: يَا رَسُولَ اللَّهِ قُلْ لِي فِي الْإِسْلَامِ قَوْلًا لَا أَسْأَلُ عَنْهُ أَحَدًا غَيْرَكَ، قَالَ: <span class='highlight-green'>«قُلْ: آمَنْتُ بِاللَّهِ، ثُمَّ اسْتَقِمْ»</span>.", 
                rawi: "رواه مسلم" 
            },
            { 
                id: 22, 
                title: "الطريق إلى الجنة", 
                text: "عَنْ أَبِي عَبْدِ اللَّهِ جَابِرِ بْنِ عَبْدِ اللَّهِ الْأَنْصَارِيِّ رَضِيَ اللَّهُ عَنْهُمَا: أَنَّ رَجُلًا سأَلَ رَسُولَ اللَّهِ ﷺ فَقَالَ: أَرَأَيْتَ إِذَا صَلَّيْتُ الْمَكْتُوبَاتِ، وَصُمْتُ رَمَضَانَ، وَأَحْلَلْتُ الْحَلَالَ، وَحَرَّمْتُ الْحَرَامَ، وَلَمْ أَزِدْ عَلَى ذَلِكَ شَيْئًا؛ أَأَدْخُلُ الْجَنَّةَ؟ قَالَ: <span class='highlight-green'>«نَعَمْ»</span>.", 
                rawi: "رواه مسلم" 
            },
            { 
                id: 23, 
                title: "جوامع الخير", 
                text: "عَنْ أَبِي مَالِكٍ الْحَارِثِ بْنِ عَاصِمٍ الْأَشْعَرِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: <span class='highlight-green'>«الطُّهُورُ شَطْرُ الْإِيمَانِ، وَالْحَمْدُ لِلَّهِ تَمْلأُ الْمِيزَانَ، وَسُبْحَانَ اللَّهِ وَالْحَمْدُ لِلَّهِ تَمْلآنِ - أَوْ تَمْلأُ - مَا بَيْنَ السَّمَاءِ وَالْأَرْضِ، وَالصَّلَاةُ نُورٌ، وَالصَّدَقَةُ بُرْهَانٌ، وَالصَّبْرُ ضِيَاءٌ، وَالْقُرْآنُ حُجَّةٌ لَكَ أَوْ عَلَيْكَ، كُلُّ النَّاسِ يَغْدُو، فَبَائِعٌ نَفْسَهُ فَمُعْتِقُهَا أَوْ مُوبِقُهَا»</span>.", 
                rawi: "رواه مسلم" 
            },
            { 
                id: 24, 
                title: "تحريم الظلم", 
                text: "عَنْ أَبِي ذَرٍّ الْغِفَارِيِّ رَضِيَ اللَّهُ عَنْهُ عَنِ النَّبِيِّ ﷺ فِيمَا يَرْوِيهِ عَنْ رَبِّهِ عَزَّ وَجَلَّ أَنَّهُ قَالَ: <span class='highlight-green'>«يَا عِبَادِي إِنِّي حَرَّمْتُ الظُّلْمَ عَلَى نَفْسِي وَجَعَلْتُهُ بَيْنَكُمْ مُحَرَّمًا فَلَا تَظَالَمُوا، يَا عِبَادِي كُلُّكُمْ ضَالٌّ إِلَّا مَنْ هَدَيْتُهُ فَاسْتَهْدُونِي أَهْدِكُمْ، يَا عِبَادِي كُلُّكُمْ جَائِعٌ إِلَّا مَنْ أَطْعَمْتُهُ فَاسْتَطْعِمُونِي أُطْعِمْكُمْ، يَا عِبَادِي كُلُّكُمْ عَارٍ إِلَّا مَنْ كَسَوْتُهُ فَاسْتَكْسُونِي أَكْسُكُمْ، يَا عِبَادِي إِنَّكُمْ تُخْطِئُونَ بِاللَّيْلِ وَالنَّهَارِ وَأَنَا أَغْفِرُ الذُّنُوبَ جَمِيعًا فَاسْتَغْفِرُونِي أَغْفِرْ لَكُمْ...»</span>.", 
                rawi: "رواه مسلم" 
            },
            { 
                id: 25, 
                title: "فضل الذكر", 
                text: "عَنْ أَبِي ذَرٍّ رَضِيَ اللَّهُ عَنْهُ أَيْضًا: أَنَّ نَاسًا مِنْ أَصْحَابِ رَسُولِ اللَّهِ ﷺ قَالُوا لِلنَّبِيِّ ﷺ: يَا رَسُولَ اللَّهِ ذَهَبَ أَهْلُ الدُّثُورِ بِالْأُجُورِ؛ يُصَلُّونَ كَمَا نُصَلِّي، وَيَصُومُونَ كَمَا نَصُومُ، وَيَتَصَدَّقُونَ بِفُضُولِ أَمْوَالِهِمْ. قَالَ: <span class='highlight-green'>«أَوَلَيْسَ قَدْ جَعَلَ اللَّهُ لَكُمْ مَا تَصَّدَّقُونَ؟ إِنَّ بِكُلِّ تَسْبِيحَةٍ صَدَقَةً، وَكُلِّ تَكْبِيرَةٍ صَدَقَةً، وَكُلِّ تَحْمِيدَةٍ صَدَقَةً، وَكُلِّ تَهْلِيلَةٍ صَدَقَةً، وَأَمْرٌ بِالْمَعْرُوفِ صَدَقَةٌ، وَنَهْيٌ عَنْ مُنْكَرٍ صَدَقَةٌ، وَفِي بُضْعِ أَحَدِكُمْ صَدَقَةٌ»</span>. قَالُوا: يَا رَسُولَ اللَّهِ أَيَأْتِي أَحَدُنَا شَهْوَتَهُ وَيَكُونُ لَهُ فِيهَا أَجْرٌ؟ قَالَ: <span class='highlight-green'>«أَرَأَيْتُمْ لَوْ وَضَعَهَا فِي حَرَامٍ أَكَانَ عَلَيْهِ فِيهَا وِزْرٌ؟ فَكَذَلِكَ إِذَا وَضَعَهَا فِي الْحَلَالِ كَانَ لَهُ أَجْرٌ»</span>.", 
                rawi: "رواه مسلم" 
            },
                        { 
                id: 26, 
                title: "كثرة طرق الخير", 
                text: "عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: <span class='highlight-green'>«كُلُّ سُلَامَى مِنَ النَّاسِ عَلَيْهِ صَدَقَةٌ، كُلَّ يَوْمٍ تَطْلُعُ فِيهِ الشَّمْسُ: تَعْدِلُ بَيْنَ اثْنَيْنِ صَدَقَةٌ، وَتُعِينُ الرَّجُلَ فِي دَابَّتِهِ فَتَحْمِلُهُ عَلَيْهَا أَوْ تَرْفَعُ لَهُ عَلَيْهَا مَتَاعَهُ صَدَقَةٌ، وَالْكَلِمَةُ الطَّيِّبَةُ صَدَقَةٌ، وَبِكُلِّ خُطْوَةٍ تَمْشِيهَا إِلَى الصَّلَاةِ صَدَقَةٌ، وَتُمِيطُ الْأَذَى عَنِ الطَّرِيقِ صَدَقَةٌ»</span>.", 
                rawi: "رواه البخاري ومسلم"

            { 
                id: 27, 
                title: "تعريف البر والإثم", 
                text: "عَنِ النَّوَّاسِ بْنِ سَمْعَانَ رَضِيَ اللَّهُ عَنْهُ عَنِ النَّبِيِّ ﷺ قَالَ: <span class='highlight-green'>«الْبِرُّ حُسْنُ الْخُلُقِ، وَالْإِثْمُ مَا حَاكَ فِي نَفْسِكَ وَكَرِهْتَ أَنْ يَطَّلِعَ عَلَيْهِ النَّاسُ»</span>. وَعَنْ وَابِصَةَ بْنِ مَعْبَدٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: أَتَيْتُ رَسُولَ اللَّهِ ﷺ فَقَالَ: <span class='highlight-green'>«جِئْتَ تَسْأَلُ عَنِ الْبِرِّ؟»</span> قُلْتُ: نَعَمْ. قَالَ: <span class='highlight-green'>«اسْتَفْتِ قَلْبَكَ، الْبِرُّ مَا اطْمَأَنَّتْ إِلَيْهِ النَّفْسُ وَاطْمَأَنَّ إِلَيْهِ الْقَلْبُ، وَالْإِثْمُ مَا حَاكَ فِي النَّفْسِ وَتَرَدَّدَ فِي الصَّدْرِ، وَإِنْ أَفْتَاكَ النَّاسُ وَأَفْتَوْكَ»</span>.", 
                rawi: "حديث حسن، رويناه في مسندي الإمامين أحمد والدارمي بإسناد حسن" 
            },
            { 
                id: 28, 
                title: "السمع والطاعة",

                        {

                text: "عَنْ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: قُلْتُ يَا رَسُولَ اللَّهِ أَخْبِرْنِي بِعَمَلٍ يُدْخِلُنِي الْجَنَّةَ وَيُبَاعِدُنِي عَنِ النَّارِ. قَالَ: <span class='highlight-green'>«لَقَدْ سأَلْتَ عَنْ عَظِيمٍ وَإِنَّهُ لَيَسِيرٌ عَلَى مَنْ يَسَّرَهُ اللَّهُ تَعَالَى عَلَيْهِ: تَعْبُدُ اللَّهَ لَا تُشْرِكُ بِهِ شَيْئًا، وَتُقِيمُ الصَّلَاةَ، وَتُؤْتِيَ الزَّكَاةَ، وَتَصُومُ رَمَضَانَ، وَتَحُجَّ الْبَيْتَ»</span> ثُمَّ قَالَ: <span class='highlight-green'>«أَلَا أَدُلُّكَ عَلَى أَبْوابِ الْخَيْرِ؟ الصَّوْمُ جُنَّةٌ، وَالصَّدَقَةُ تُطْفِئُ الْخَطِيئَةَ كَمَا يُطْفِئُ الْمَاءُ النَّارَ، وَصَلَاةُ الرَّجُلِ فِي جَوْفِ اللَّيْلِ»</span> ثُمَّ تَلَا: {تَتَجَافَى جُنُوبُهُمْ عَنِ الْمَضَاجِعِ} حَتَّى بَلَغَ {يَعْمَلُونَ}... ثم قال: <span class='highlight-green'>«أَلَا أُخْبِرُكَ بِمَلَاكِ ذَلِكَ كُلِّهِ؟»</span> قُلْتُ: بَلَى يَا نَبِيَّ اللَّهِ. فَأَخَذَ بِلِسَانِهِ وَقَالَ: <span class='highlight-green'>«كُفَّ عَلَيْكَ هَذَا»</span>. قُلْتُ: يَا نَبِيَّ اللَّهِ وَإِنَّا لَمُؤَاخَذُونَ بِمَا نَتَكَلَّمُ بِهِ؟ فَقَالَ: <span class='highlight-green'>«ثَكِلَتْكَ أُمُّكَ يَا مُعَاذُ، وَهَلْ يَكُبُّ النَّاسَ فِي النَّارِ عَلَى وُجُوهِهِمْ - أَوْ قَالَ عَلَى مَنَاخِرِهِمْ - إِلَّا حَصَائِدُ أَلْسِنَتِهِمْ؟»</span>.",

        function initApp() {
            const container = document.getElementById('mainContainer');
            
            container.innerHTML = data.map(item => `
                <div class="hadith-item">
                    <button class="hadith-trigger" onclick="toggleHadith(this)">
                        <div class="hadith-num">${item.id}</div>
                        <div class="hadith-title">${item.title}</div>
                        <div class="arrow-icon"></div>
                    </button>
                    <div class="content-wrapper">
                        <div class="hadith-text">
                            ${item.text}
                            <div class="rawi-box">${item.rawi}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleHadith(btn) {
            const parent = btn.parentElement;
            const content = btn.nextElementSibling;
            const isOpen = parent.classList.contains('active');

            // إغلاق الكل أولاً (تجربة مستخدم أفضل)
            document.querySelectorAll('.hadith-item').forEach(item => {
                item.classList.remove('active');
                item.querySelector('.content-wrapper').style.maxHeight = null;
            });

            // فتح المطلوب
            if (!isOpen) {
                parent.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }

        window.onload = initApp;
        document.documentElement.style.webkitTapHighlightColor = 'transparent';
    </script>
